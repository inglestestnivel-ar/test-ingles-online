<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>📝 Test de Nivelación de Inglés</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Favicon opcional (evita 404 si no tienes uno) -->
  <!-- <link rel="icon" href="favicon.ico" type="image/x-icon"> -->
</head>
<body>
  <div class="container">
    <h1>📝 Test de Nivelación de Inglés</h1>
    
    <div id="level-info">
      Nivel actual: <strong><span id="current-level">A1</span></strong> | 
      Puntaje: <strong><span id="score">0</span>%</strong>
    </div>

    <div id="question-container">
      <p id="question-text">Cargando pregunta...</p>
      <div id="options-container"></div>
      <input type="text" id="correction-input" placeholder="Escribe tu respuesta" style="display:none;" />
      <button id="submit-btn" disabled>Enviar Respuesta</button>
    </div>

    <div id="result-message"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
